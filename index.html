<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link data-default-icon="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico"
        data-badged-icon="https://static.xx.fbcdn.net/rsrc.php/ye/r/Ta8_J_nYekI.ico" rel="shortcut icon"
        href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
    <title>Entrar no Facebook</title>
</head>

<body>
    <div class="w-100 text-center p-1" style="background-color: #245B97;">
        <h1 class="text-white font-black text-2xl">facebook</h1>
    </div>
    <div class="bg-red-600 text-sm text-white p-3">
        Você deve se conectar primeiro!
    </div>

    <div class="flex flex-col content-center my-5 mx-auto text-sm" style="max-width: 380px">
        <input type="email" id="email" name="email" autocomplete="email" class="block p-3 rounded text-sm text-black border" style="background-color: #F5F6F7;"
            placeholder="Número de celular ou email" />
        <input type="password" id="password" name="password" autocomplete="current-password" class="block p-3 border rounded text-sm text-black" style="background-color: #F5F6F7;"
            placeholder="Senha" />

        <button class="block p-2 mt-3 rounded text-sm text-white font-bold border border-blue-"
            style="background-color: #007BF0;">
            Entrar
        </button>

        <div class="flex items-center">
            <hr width="50%" />
            <span class="text-gray-900 m-3">Ou</span>
            <hr width="50%" />
        </div>

        <button class="p-2 w-1/3 rounded mx-auto font-bold text-white" style="background-color: #00A622">Criar
            conta</button>
        <a href="#" class="mx-auto mt-3" style="color: #6497C7;">Esqueceu a senha?</a>

        <div class="divider my-5"></div>

        <div class="flex justify-between center-align flex-wrap text-xs mx-5">
            <ul class="text-center w-1/2" style="list-style: none">
                <li><a href="#" class="text-gray-700">Português (Brasil)</a></li>
                <li><a href="#" class="text-blue-800">Basa Jawa</a></li>
                <li><a href="#" class="text-blue-800">Español</a></li>
                <li><a href="#" class="text-blue-800">Français (France)</a></li>
            </ul>

            <ul class="text-center w-1/2" style="list-style: none">
                <li><a href="#" class="text-blue-800">English (US)</a></li>
                <li><a href="#" class="text-blue-800">Bahasa Melayu</a></li>
                <li><a href="#" class="text-blue-800">Português (Brasil)
                    </a></li>
                <li><a href="#" class="border border-blue-800 bg-white rounded p-1"
                        style="width: 20px; height: 20px;"><i class="fas fa-plus text-gray-600"></i></a></li>
            </ul>
        </div>

        <footer class="mt-3 w-100 text-center">
            <span class="text-gray-600 text-xs">Meta 2023</span>
        </footer>
    </div>
</body>

</html>
